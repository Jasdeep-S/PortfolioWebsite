<body>

    <!-- Nav-Bar -->
    <nav class="navbar">
        <div class="content">
            <div class="logo"><a href="home.html">Jasdeep Sidhu</a></div>
            <ul class="menu-list">
                <div class="icon cancel-btn">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </div>
                <li><a href="home.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                <li><a href="work.html"><i class="fa fa-code" aria-hidden="true"></i> Work</a></li>
                <li><a href="contact.html"><i class="fa fa-pencil" aria-hidden="true"></i> Contact</a></li>
            </ul>
            <div class="icon menu-btn">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </div>
    </nav>

    <script>
        const navbar = document.querySelector(".navbar");
        const menu = document.querySelector(".menu-list");
        const menuBtn = document.querySelector(".menu-btn");
        const cancelBtn = document.querySelector(".cancel-btn");
        menuBtn.onclick = ()=>{
            menu.classList.add("active");
            menuBtn.classList.add("hide");

        }
        cancelBtn.onclick = ()=>{
            menu.classList.remove("active");
            menuBtn.classList.remove("hide");

        }

        window.onscroll = ()=>{
            this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
        }
    </script>
    <!-- Nav-Bar Close -->

    <section class="background">
